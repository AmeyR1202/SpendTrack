name: "spend_wise"
description: "A very good project by a good developer."

publish_to: "none"

version: 1.1.0 # Major.Minor.Patch

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  go_router: ^17.0.1
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.1.2
  path: ^1.9.0
  get_it: ^9.2.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  drift_dev: ^2.15.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/spend_wise.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Variable.ttf
        - asset: assets/fonts/Inter-Italic-Variable.ttf
          style: italic

flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icon/spend_wise.png"
