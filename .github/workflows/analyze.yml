name: Flutter Analyze

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  flutter_analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Enforce design system (no hardcoded colors)
        run: |
          echo "Checking for hardcoded colors outside theme..."

          VIOLATIONS=$(grep -R "Colors\." lib/ --exclude-dir=core/theme || true)
          VIOLATIONS2=$(grep -R "Color(" lib/ --exclude-dir=core/theme || true)

          if [ -n "$VIOLATIONS" ] || [ -n "$VIOLATIONS2" ]; then
            echo ""
            echo "Hardcoded colors detected. Use AppColors or theme tokens."
            echo ""
            echo "$VIOLATIONS"
            echo "$VIOLATIONS2"
            exit 1
          fi

          echo "No hardcoded colors found."
